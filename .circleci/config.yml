workflows:
  version: 2
  build_images:
    jobs:
      - build_synapse
      - build_db
      - build_well_known
      - build_room_ensurer
  tagged_images:
    jobs:
      - build_synapse:
          filters:
            tags:
              only: /.*/
      - build_db:
